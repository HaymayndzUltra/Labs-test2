# GDPR and CCPA Compliance Configuration Template
# Generated by Enhanced Client Project Scaffold
# 
# This template provides comprehensive GDPR and CCPA compliance
# settings for e-commerce applications.

# GDPR Compliance Settings
gdpr:
  # Data Protection Principles
  data_protection:
    lawfulness_of_processing: true
    purpose_limitation: true
    data_minimization: true
    accuracy: true
    storage_limitation: true
    integrity_and_confidentiality: true
    accountability: true

  # Legal Basis for Processing
  legal_basis:
    consent: true
    contract: true
    legal_obligation: true
    vital_interests: true
    public_task: false
    legitimate_interests: true

  # Data Subject Rights
  data_subject_rights:
    right_to_be_informed: true
    right_of_access: true
    right_to_rectification: true
    right_to_erasure: true
    right_to_restrict_processing: true
    right_to_data_portability: true
    right_to_object: true
    rights_related_to_automated_decision_making: true

  # Consent Management
  consent_management:
    explicit_consent_required: true
    granular_consent: true
    consent_withdrawal: true
    consent_records: true
    consent_audit_trail: true
    consent_expiry_handling: true
    double_opt_in: true
    age_verification: true
    minimum_age: 16

  # Data Processing Records
  processing_records:
    maintain_roopa: true  # Records of Processing Activities
    data_controller_info: true
    data_processor_info: true
    processing_purposes: true
    data_categories: true
    data_subject_categories: true
    data_recipients: true
    third_country_transfers: true
    retention_periods: true
    security_measures: true

  # Data Breach Notification
  breach_notification:
    detect_breaches: true
    assess_breach_risk: true
    notify_authority_72h: true
    notify_data_subjects: true
    document_breach: true
    breach_register: true

  # Data Protection Impact Assessment (DPIA)
  dpia:
    high_risk_processing: true
    systematic_monitoring: true
    large_scale_processing: true
    special_categories: true
    automated_decision_making: true
    children_data: true

  # Privacy by Design
  privacy_by_design:
    data_minimization: true
    purpose_limitation: true
    transparency: true
    user_control: true
    security: true
    compliance: true

